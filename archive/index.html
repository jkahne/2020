---
layout: page
title: Archive
permalink: /archive
---
<div class="blog-archive">
  {% for post in site.posts %}
  <div class="blog-archive-item">
    <span class="blog-archive-item-date">{{ post.date | date_to_string }}</span>
    <span class="blog-archive-item-arrow"> &raquo; </span>
    <a class="blog-archive-item-title" href="{{ post.url }}">{{ post.title }}</a>
  </div>
  {% endfor %}
</div>
